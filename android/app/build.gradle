plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    signingConfigs {
        sign {
            storeFile file(keystoreProperties['keystore'])
            storePassword keystoreProperties['keyPassword']
            keyAlias keystoreProperties['alias']
            keyPassword keystoreProperties['storePassword']
        }
        release {
            storeFile file(keystoreProperties["keystore"])
            storePassword keystoreProperties["keyPassword"]
            keyAlias keystoreProperties["alias"]
            keyPassword keystoreProperties["storePassword"]
        }
    }

    flavorDimensions "version"
    productFlavors {
        dev {
            applicationIdSuffix ""
            versionNameSuffix ""
            signingConfig signingConfigs.sign
        }
        prod {
            applicationIdSuffix ""
            signingConfig signingConfigs.release
        }
    }

    defaultConfig {
        configurations.all {
            resolutionStrategy { force 'androidx.core:core-ktx:1.6.0' }
        }
        applicationId "com.mobx.scheduler"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sign
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sign
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:32.7.2"))
    implementation 'com.android.support:multidex:1.0.3'
    implementation("com.google.firebase:firebase-auth-ktx")
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
    implementation 'cz.msebera.android:httpclient:4.4.1.2'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'com.google.android.gms:play-services-location:21.1.0'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation "androidx.work:work-runtime:2.9.0"
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.7.0'
    implementation 'com.facebook.android:facebook-share:[5,6)'
    implementation 'com.google.firebase:firebase-analytics:21.5.1'
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "io.objectbox:objectbox-android:3.5.1"
    annotationProcessor "io.objectbox:objectbox-processor:3.5.1"
}



